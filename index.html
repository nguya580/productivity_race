<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Productivity Race</title>

    <meta name="description" content="Bitmap Game">
    <meta name="author" content="Anh Nguyen">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="images/f_avatar.png" />

    <!-- Bootstrap Style linking -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- css file linking -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google icon -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Jquery linking -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hosted version of the p5.js library -->
    <script defer src="https://cdn.JsDelivr.net/npm/p5"></script>
    <script defer src="https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.dom.min.js"></script>
    <script defer src="https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js"></script>
</head>

<body>

    <!-- title welcom -->
    <div class="container-fluid">
        <div class="row" style="padding-top: 20px;">
            <div class="col-lg-12 p-3">
                <h1 class="text-center">Welcome to the Never Ending Productivity Race</h1>
            </div>
        </div>
    </div>

    <!-- Instruction -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 p-5 text-center">
                <img src="images/np_mouse_3264472_FEEFCC.png" style="width: 8%; display: inline;" alt="mouse icon">
                <h4 class="inline">Use mouse to navigate buttons, and select characters.</h4>
            </div>
            <div class="col-lg-6 p-5 text-center">
                <img src="images/np_keyboard_65529_FEEFCC.png" style="width: 9%;" alt="arrow keys icon">
                <h4 class="inline">Use arrow keys to move around while playing.</h4>
            </div>
        </div>
    </div>

    <!-- p5.js sketch goes inside this  div -->
    <div id="sketch_holder"> </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-5 text-center">
                <p>Hint: don't drink too much coffee.</p>
            </div>

        </div>
    </div>

    <!-- p5.js Sketch file -->
    <script src="js/sketch.js"></script>
    <!-- JS script -->
    <script src="js/scripts.js"></script>
</body>

</html>
